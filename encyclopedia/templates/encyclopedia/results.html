{% extends "encyclopedia/layout.html" %}

{% block title %}
Results
{% endblock %}


{% block body %}
<h1>Results</h1>
{{ searchResult }}

<!-- Error message if form is blank -->
{{ blankSearch }}

<!-- Error message if trying to hard code the address -->
{% if errorMessage %}
<h3>{{ errorMessage }}</h3>
{% endif %}

<ul>
    {% for item in result %}
    <li><a href="{% url 'showPage' item %}">{{ item }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
